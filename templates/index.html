<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Индивидуальный график</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/img/penguin.png" rel="shortcut icon">
    <link href="static/css/style.css" rel="stylesheet">
    <!-- =======================================================
    * Template Name: Maundy - v4.8.1
    * Template URL: https://bootstrapmade.com/maundy-free-coming-soon-bootstrap-theme/
    * Author: BootstrapMade.com
    * License: https://bootstrapmade.com/license/
    ======================================================== -->
</head>

<body>
<header id="header" class="d-flex align-items-center">
    <div class="container d-flex flex-column align-items-center">

        <h1>Добро пожаловать</h1>
        <h2>на сайт для создания индивидуального графика!</h2>

        <div class="subscribe">
            <form action="/individual-schedule/find" method="post" role="form">
                <div class="mb-3">
                    <h4>Введите номер группы:</h4>
                    <input type="text" class="subscribe-form" name="student" autofocus="autofocus" value="{{student}}">
                </div>
                <div class="mb-3">
                    <h4>Введите ФИО преподавателя:</h4>
                    <input type="text" class="subscribe-form" name="teacher" value="{{teacher}}">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="flexCheck" name="flag_place"
                           {{checkbox_checked}}
                           value="{{flag_place}}">
                    <label class="form-check-label" for="flexCheck">
                        Местоположение не важно
                    </label>
                </div>
                <div class="output">
                    <button type="submit">
                        Получить данные
                        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                    </button>
                </div>
                <input type="hidden" class="json_teachers" name="json_teachers" id="json_teachers"
                       value='{{json_teachers}}'>
                <input type="hidden" name="words_error" id="words_error" value="{{words_error}}">
            </form>
        </div>
    </div>
</header>
<div class="info_teacher" id="cards">
    <div class="row">
        <div class="col-md-12">
            <div class="error" id="error" style="display: none;">
                <h5 style="color:red;">Не найдено</h5>
                <h4 style="color:red;">{{words_error}}</h4>
            </div>
            <div class="card" style="display: none;">
                <form achion="#" onsubmit="return setAction(this)" class="form-submit" method="post">
                    <button id="button" type="submit" class="btn btn-outline-dark stretched-link">
                        <h5 class="full_name">${full_name}</h5>
                        <h4 class="post_department">${post}, ${department}</h4>
                        <input type="hidden" class="id" name="id" id="id">
                        <input type="hidden" name="flag_place" value="{{flag_place}}">
                        <input type="hidden" name="count_teacher" id="count_teacher" value="{{count_teacher}}">
                        <input type="hidden" class="index_teachers" name="index_teachers" id="index_teachers" value="">

                        <input type="hidden" name="student" value="{{student}}">
                        <input type="hidden" name="teacher" value="{{teacher}}">
                        <input type="hidden" name="words_error" value="{{words_error}}">
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="static/js/info_teacher.js"></script>
<script src="static/js/clicked_buttons.js"></script>
</body>

</html>
