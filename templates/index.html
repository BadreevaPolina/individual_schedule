<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Индивидуальный график</title>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">

<body>
<header id="header" class="d-flex align-items-center">
    <div class="container d-flex flex-column align-items-center">

        <h1>Добро пожаловать</h1>
        <h2>на сайт для создания индивидуального графика!</h2>

        <div class="subscribe">
            <form action="/find" method="post" role="form">
                <div class="mb-3">
                    <h4>Введите номер группы:</h4>
                    <input type="text" class="subscribe-form" name="student" autofocus="autofocus" value="{{student}}">
                </div>
                <div class="mb-3">
                    <h4>Введите ФИО преподавателя:</h4>
                    <input type="text" class="subscribe-form" name="teacher" value="{{teacher}}">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="flexCheck" name="flag_place" {{checkbox_checked}}
                           value="{{flag_place}}">
                    <label class="form-check-label" for="flexCheck">
                        Местоположение не важно
                    </label>
                </div>
                <div class="output">
                    <button type="submit">
                        Получить данные
                    </button>
                </div>
            </form>
        </div>

        <div class="info_teacher" id="cards">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <form achion="#" onsubmit="return setAction(this)" class="form-submit" method="post">
                            <button id="button" type="submit" class="btn btn-outline-dark stretched-link">
                                <h5 class="full_name">${full_name}</h5>
                                <h4 class="post_department">${post}, ${department}</h4>
                                <input type="hidden" class="id" name="id" id="id">
                                <input type="hidden" name="flag_place" value="{{flag_place}}">
                                <input type="hidden" name="count_teacher" id="count_teacher" value="{{count_teacher}}">
                                <input type="hidden" class="index_teachers" name="index_teachers" id="index_teachers" value="">
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</header>
    <script src="static/js/info_teacher.js"></script>
    <script src="static/js/clicked_buttons.js"></script>
</body>

</html>
