<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Индивидуальный график</title>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">

    <script src="static/js/info_teacher.js"></script>

</head>

<body>
<header id="header" class="d-flex align-items-center">
    <div class="container d-flex flex-column align-items-center">

        <h1>Добро пожаловать</h1>
        <h2>на сайт для создания индивидуального графика!</h2>

        <div class="subscribe">
            <form action="/find" method="post" role="form">
                <div class="mb-3">
                    <h4>Введите номер группы (ХХ.YХХ-мм):</h4>
                    <input type="text" class="subscribe-form" name="student" value="{{student}}">
                </div>
                <div class="mb-3">
                    <h4>Введите ФИО преподавателя:</h4>
                    <input type="text" class="subscribe-form" name="teacher" value="{{teacher}}">
                </div>
                <div class="output">
                    <button type="submit">
                        Получить данные
                    </button>
                </div>
            </form>
        </div>

        <div class="info_teacher" id="cards">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">${full_name}</h5>
                            <h4 class="card-text">${post}, ${department}</h4>
                            <form action="/time" method="post" class="form-submit">
                                <input type="hidden" name="id" id="id">
                                <button id="button" type="submit" class="btn btn-outline-dark stretched-link" ><h4>Выбрать</h4></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</header>
</body>

</html>
